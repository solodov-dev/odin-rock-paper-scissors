<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" async></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="nav player">
        <img class="rock" src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Font_Awesome_5_regular_hand-rock.svg">
        <img class="paper" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Font_Awesome_5_regular_hand-paper.svg">

    </div>
    <div class="table">

    </div>
    <div class="nav computer">
        <img class="rock" src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Font_Awesome_5_regular_hand-rock.svg">
        <img class="paper" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Font_Awesome_5_regular_hand-paper.svg">
